<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <header class="header">
        <nav>High Scores</nav>
        <h1>Test Out Your Knowledge!</h1>
        <div class="timer">
            <div id="timer-count"></div>
            <h3>second(s) remaining</h3>
        </div>
    </header>
    <main class="holder">
    <section class="quiz">
        <h2 id="question">Questions will go here</h2>
       <div id="answer-btn">
        <button class="btn">Answer A</button>
        <button class="btn">Answer B</button>
        <button class="btn">Answer C</button>
        <button class="btn">Answer D</button>
       </div>
       <button id="next-btn">Next Question</button>
    </main>
<script src="assets//script.js"></script>
</body>
</html>
