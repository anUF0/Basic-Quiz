<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>
<body>
    <header class="header">
        <nav id="highscore-link">High Scores</nav>
        <h1 id="title">Test Out Your Knowledge!</h1>
        <div class="timer">
            <div id="timer-count"></div>
            <h3>second(s) remaining</h3>
        </div>
    </header>
    <main class="holder">
    <section class="quiz">
        <h2 id="question">Questions will appear here</h2>
       <div id="answer-btn">
        <button class="btn">Answer A</button>
        <button class="btn">Answer B</button>
        <button class="btn">Answer C</button>
        <button class="btn">Answer D</button>
       </div>
       <div>
       <button id="next-btn">Click here to start</button>
        </div> 
    </main>
<script src="./Assets/script.js"></script>
</body>
</html>
